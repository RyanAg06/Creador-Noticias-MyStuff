<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editor de Noticias</title>
  <link rel="stylesheet" href="css/elementos.css">
</head>
<body>
  <div class="editor">
    <aside class="panel">
      <h3>Elementos Disponibles</h3>
      <div id="elementos">
        <div class="item" draggable="true" data-type="titulo">Título</div>
        <div class="item" draggable="true" data-type="parrafo">Párrafo</div>
        <div class="item" draggable="true" data-type="imagen">Imagen</div>
      </div>
    </aside>

    <main id="canvas" class="canvas">
      <p class="placeholder">Arrastra aquí tus elementos</p>
    </main>
  </div>

  <script src="js/templates.js"></script>
  <script src="js/editor.js"></script>
</body>
</html>
